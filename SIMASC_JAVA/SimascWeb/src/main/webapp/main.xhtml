<h:body>

		<p:outputLabel>Número caso</p:outputLabel>
		<p:inputNumber value="#{indexMB.numeroCaso}"> </p:inputNumber>

			value="Generar nombre del caso"></p:commandButton>

		<h1>Prueba Habilitar arbitro</h1>
		<p:outputLabel>Número caso</p:outputLabel>
		<p:inputNumber value="#{indexMB.numeroCasoH}" 
			label="Número caso" />
		<br />

		<p:outputLabel>Tipo de identificación</p:outputLabel>
		<p:inputText value="#{indexMB.tipoDocumento}" 
			label="Tipo de identificación" />
		<br />

		<p:outputLabel>Número de identificación</p:outputLabel>
		<p:inputText value="#{indexMB.numeroDocumento}" 
			label="Número de identificación" />
		<br />

		<p:outputLabel>Razón</p:outputLabel>
		<p:inputText value="#{indexMB.razon}" label="Razón" />

		<p:commandButton actionListener="#{indexMB.habilitarArbitro()}"
			value="Habilitar arbitro"></p:commandButton>


			<p:panelMenu style="width:190px">
				<p:submenu label="Menu">
					<p:menuitem value="Lista de casos para designación" actionListener="xx"
						icon="ui-icon-person"
						url="/sorteo.xhtml" />
				</p:submenu>
			</p:panelMenu>

		<h1>Prueba Reparto de funcionarios</h1>

		<p:selectOneListbox value="#{indexMB.casoSelected}" id="listaCasos" >
			<f:selectItems value="#{indexMB.listaCasos}" var="caso" itemLabel="#{caso.nombre}" itemValue="#{caso.idCaso}" ></f:selectItems>
		</p:selectOneListbox>
		<p:selectOneListbox value="#{indexMB.cargo}" id="listaCargos" >
            <f:selectItem itemLabel="Abogado" itemValue="TFA" />
            <f:selectItem itemLabel="Auxiliar Administrativo" itemValue="TFX" />
            <f:selectItem itemLabel="Digitalizador" itemValue="TFA" />
		</p:selectOneListbox>
		<p:commandButton value="Reparto" actionListener="#{indexMB.reparto()}" update="nombres"  ></p:commandButton>
		<p:inputText value="#{indexMB.nombres}" id="nombres" ></p:inputText>
